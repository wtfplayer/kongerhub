<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .container h1 {
            font-size: 10rem;
            margin: 0;
            color: #fff;
        }
        .container h2 {
            font-size: 2rem;
            margin: 0;
            color: #ffffff;
        }
        .container p {
            margin-top: 20px;
            font-size: 1.25rem;
        }
        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #000;
            background-color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .container a:hover {
            background-color: #ccc;
        }
        .background-circle {
            position: absolute;
            border-radius: 50%;
            background-color: #222;
            z-index: -1;
        }
        .circle1 {
            width: 300px;
            height: 300px;
            top: 20%;
            left: 15%;
        }
        .circle2 {
            width: 500px;
            height: 500px;
            bottom: 10%;
            right: 10%;
        }
        .circle3 {
            width: 200px;
            height: 200px;
            bottom: 20%;
            left: 30%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, but the page you were looking for could not be found.</p>
        <a href="https://kongerhub.vercel.app">Go to Homepage</a>
    </div>
    <div class="background-circle circle1"></div>
    <div class="background-circle circle2"></div>
    <div class="background-circle circle3"></div>
</body>
</html>
